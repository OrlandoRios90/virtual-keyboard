<body>
    <h1>Virtual keyboard made with HTML, Javascript, CSS</h1>
    <h3>Instructions for use</h3>
    <ul>
        <li>Click on text area to open keyboard</li>
        <li>Use on-screen keyboard by clicking keys with your mouse</li>
        <li>Click the done key to hide keyboard</li>
    </ul>

    <span class="material-symbols-outlined">done</span>
    <span class="material-symbols-outlined">shift</span>
    <span class="material-symbols-outlined">space_bar</span>
    <span class="material-symbols-outlined">keyboard_return</span>
    <span class="material-symbols-outlined">backspace</span>

    <textarea class="use-keyboard-input" style="position: absolute; top: 130px; right: 500px; width:300px; height: 100px;"></textarea>
